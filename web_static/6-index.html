<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Holberton Airbnb clone</title>
        <link rel='stylesheet' href='styles/4-common.css'>
        <link rel='stylesheet' href='styles/3-header.css'>
        <link rel='stylesheet' href='styles/3-footer.css'>
        <link rel='stylesheet' href='styles/6-filters.css'>
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>

    <body>
        
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lousiana, Florida...</h4>
                        <div class="popover">
                            <h2>Louisiana</h2>
                            <ul>
                                <li>Baton Rouge</li>
                                <li>New Orleans</li>
                            </ul>
                            <h2>Florida</h2>
                            <ul>
                                <li>Talahassee</li>
                                <li>Orlando</li>
                                <li>Miami</li>
                            </ul>
                        </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Beds...</h4>
                        <div class="popover">
                            <ul>
                                <li>Wifi</li>
                                <li>Kitchen</li>
                                <li>Beds</li>
                                <li>Bathrooms</li>
                            </ul>
                        </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
